<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montclair Design Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <div class="container content-wrap" id="information">

        <form @submit.prevent="createForm">

          <fieldset class="form-group">
            <legend>Professional Information</legend>

            <div class="form-group">
              <label class="form-control-label" for="fullname">Full name:</label>
              <input class="form-control" type="text" id="fullname" name="fullname" v-model="newForm.fullname">
            </div><!-- form-group -->

            <div class="form-group">
              <label class="form-control-label" for="email">Email:</label>
              <input class="form-control" type="email" id="email" name="email" v-model="newForm.email">
            </div><!-- form-group -->

            <div class="form-group">
              <label class="form-control-label" for="selfie">Image</label>
              <input class="form-control" type="file" id="selfie" name="selfie" accept="image/*" v-model="newForm.selfie">
            </div><!-- form-group -->

            <div class="form-group">
              <label class="form-control-label" for="headline">Brief headline that catches one's attention:</label>
              <input class="form-control" type="text" id="headline" name="headline" placeholder="Eg. 'Single-toed yogi'" v-model="newForm.headline">
            </div><!-- form-group -->

            <div class="form-group">
              <label class="form-control-label" for="position">Professional title:</label>
              <input class="form-control" type="text" id="title" name="title" v-model="newForm.title">
            </div><!-- form-group -->

            <div class="form-group">
              <label class="form-control-label" for="summary">Brief Professional Description:</label>
              <textarea class="form-control" id="summary" name="summary" v-model="newForm.summary" rows="2"></textarea>
            </div><!-- form-group -->

            <div class="form-group">
              <label class="form-control-label" for="website">Portfolio Link:</label>
              <input type="url" class="form-control" id="website" name="website" placeholder="Link to personal website" v-model="newForm.website">
            </div><!-- form-group -->

            <div class="form-group" min="3" max="3">
              <label>Select your top skills (please choose only 3):</label>
                <div class="form-check">

                  <div class="form-check">
                    <input type="checkbox" id="uxd" name="uxd" value="UX Design" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="uxd"> UX Design</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="photography" name="photography" value="Photography" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="photography"> Photography</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="instructionaldesign" name="instructionaldesign" value="Instructional Design" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="instructionaldesign"> Instructional Design</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="jscript" name="jscript" value="JavaScript" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="jscript"> JavaScript</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="projmanagement" name="projmanagement" value="Project Management" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="projmanagement"> Project Management</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="photography" name="photography" value="Photography" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="photography"> Photography</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="graphicdes" name="graphicdes" value="Graphic Design" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="graphicdes"> Graphic Design</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" id="frontend" name="frontend" value="Front End Web Development" v-model="newForm.checkedskills">
                    <label class="form-check-label" for="frontend"> Front End Web Development</label>
                  </div>

                </div>
              <br>

            </div><!-- form-group -->
            <hr>
            <button class="btn btn-warning" type="reset">Reset</button>
            <button class="btn btn-info" type="submit">Submit</button>
          </fieldset><!-- end of professional fieldset -->
        </form>

      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</html>
